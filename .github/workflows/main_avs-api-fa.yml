name: Deploy Python v2 Azure Function (Isolated) - avs-api-fa

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E7F1139B801F414693FE201808592F34 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_345AC3E3D83341338A29C088EF4BDB1B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_ED03FEB5990445CB9D1BE4DDC96B90D3 }}

      - name: Deploy to Azure Functions (auto Oryx build)
        uses: Azure/functions-action@v1
        with:
          app-name: 'avs-api-fa'
          package: '.'
          scm-do-build-during-deployment: true
