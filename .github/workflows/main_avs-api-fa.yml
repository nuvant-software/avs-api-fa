name: Build and Deploy Node.js Azure Function App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './dist'
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci
      - run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: functionapp
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write    
      contents: read     

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: functionapp
          path: ./functionapp

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_18D77B80E3FD4D8B8DD898C37C814484 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_40458CE2190A4DD2A5F2DFBF2115049E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_821395FDFB844F72ACE561E7C4263F3D }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'avs-api-fa'
          package: './functionapp'
